name: Bump version & build dev package
on:
  pull_request:
    types:
      - closed
    paths:
        - 'src/test/**'
    branches:
      - 'main'

  workflow_dispatch:  # manual trigger mostly for testing
    inputs:
      debug:
        description: 'ssh session to debug'
        required: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  build_config:
    # bump version, build dev pkg & upload to dev
    # either manually or by PR merge (looks for source code changes)
    if: >
      github.event.pull_request.merged == true ||
      github.event_name == 'workflow_dispatch'
    name: Update build configuration
    runs-on: ubuntu-latest
    steps:
    - name: Retrieve the source code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: get short git hash; install commitizen
      id: get_version
      run: |
        set -euxo pipefail
        echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      shell: shell
    - name: Install Commitizen (Conda)
      run: |
        conda install -n base -c conda-forge commitizen 
      shell: bash
    - name: Bump dev version
      env:
        VERSION: ${{ steps.get_version.outputs.SHORT_HASH }}
      run: |
        set -euxo pipefail
        echo "bump dev version"
        cz bump $(cz bump --get-next)+${VERSION}
      shell: bash
    - name: Debug
      if: ${{ github.event.inputs.debug == 'true' }}
      env:
        VERS: ${{ steps.get_version.outputs.VERSION }}
        PR_URL: https://github.com/${{ github.repository }}/pull/${{ github.event.number }}
        PRNUM: PR#${{ github.event.number }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_CONTEXT: ${{ toJson(github) }}
      uses: mxschmitt/action-tmate@v3
    - name: Create PR
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT: ${{ github.event_name }}
        BRANCH_PRE: test-dev-build-${{ steps.get_version.outputs.SHORT_HASH }}
      run: |
        set -euxo pipefail
        if [[ "$EVENT" == "workflow_dispatch" ]]; then
          BRANCH=$BRANCH_PRE/workflow_dispatch
          TITLE="Dev vers bump: triggered manually"
          BODY="- Created by manual trigger"
        else
          PR=${{ github.event.number }}
          REPO=${{ github.repository }}
          BRANCH=$BRANCH_PRE/${{ github.head_ref }}
          TITLE="Dev vers bump: triggered by updates from PR: ${PR}"
          BODY="- Created after merging [PR#${PR}](https://github.com/${REPO}/pull/${PR})"
        fi

        git config --global user.email "you@example.com"
        git config --global user.name "PR-bot"
        git checkout -b $BRANCH

        echo "bump dev version (do not push tag)"
        cz bump --yes $(cz bump --get-next)+${VERSION}

        git push -u origin $BRANCH
        gh pr create -B main --title "$TITLE" --body "$BODY"
      shell: bash
    - name: build package & upload
      run: |
        conda build conda.recipe
      shell: bash

